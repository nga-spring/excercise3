<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>eelテスト</title>
  </head>
  <body>
      <h2>eelテスト</h2>
      <div class="p-3 mb-2 bg-primary text-white">
        <p>
            CSVファイル名<input id="csv_name" type="text">
        </p>
        <p>
            名前を入力して下さい<input id ="word" type="text">
            <button id="search" type="submit">検索</button>
        </p>
      </div>
      <div class="p-3 mb-2 bg-info text-dark">
        <textarea name="" id="result" class="log-area" ></textarea>
      </div>
      <script type="text/javascript" src="./eel.js"></script>
      <script>
          const search = document.getElementById("search");
          const word = document.getElementById("word");
          const result = document.getElementById("result");
          const csv_name = document.getElementById("csv_name");
          search.addEventListener('click', () => {
              if (word.value ==="")
              {
                  alert("検索ワードを入力して下さい")
              }
              else{
              eel.kimetsu_search(word.value,csv_name.value)
              }
          })
          eel.expose(show_js)
          function show_js(text){
              result.value += text + "\n"
          }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  </body>
</html>
